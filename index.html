    // Mettre en rouge le label correspondant √† la position du slider
    document.addEventListener('DOMContentLoaded', function() {
        const slider = document.getElementById('marker-mode-slider');
        const labelBusiness = document.getElementById('label-business');
        const labelIt = document.getElementById('label-it');
        function updateLabels() {
            labelBusiness.style.color = (slider.value == '1') ? 'red' : '#1976d2';
            labelIt.style.color = (slider.value == '2') ? 'red' : '#1976d2';
        }
        slider.addEventListener('input', updateLabels);
        updateLabels();

        // Affichage markers selon la position du slider
        slider.addEventListener('input', function() {
            if (window.updateMarkerMode) window.updateMarkerMode(Number(slider.value));
        });
        // Appel initial
        if (window.updateMarkerMode) window.updateMarkerMode(Number(slider.value));
    });
    </script>
    <script type="module">
        import { countries } from './countriesList.js';

        // Centres g√©ographiques des r√©gions principales
        const regionCenters = {
            "nortam": [45.0, -100.0],
            "europe": [48.573405, 7.752111],
            "apac": [15.0, 120.0],
            "latam": [-15.0, -60.0],
            "imeca": [20.0, 25.0]
        };

        let countryMarkers = [];
        window.currentItems = [];
        let currentAllApps = [];
        const ZOOM_THRESHOLD = 4; // Niveau de zoom pour d√©grouper
        
        // Variables globales pour la carte
        window.countryLayers = {};

        // Fonction pour obtenir les applications uniques d'un pays
        function getUniqueAppsForCountry(countryName) {
            const allApps = Object.values(window.allApplications).flat();
            const uniqueApps = allApps.filter(app => 
                app.countries?.length === 1 && app.countries[0] === countryName
            ).map(app => app.name);
            return { count: uniqueApps.length, apps: uniqueApps };
        }

        // Fonction pour obtenir les applications uniques d'une r√©gion
        function getUniqueAppsForRegion(regionName) {
            const allApps = Object.values(window.allApplications).flat();
            const uniqueApps = allApps.filter(app => 
                app.regions?.length === 1 && app.regions[0] === regionName
            ).map(app => app.name);
            return { count: uniqueApps.length, apps: uniqueApps };
        }

        // Initialisation de la carte avec zoomControl d√©sactiv√©
        const map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
        // Ajoute le contr√¥le de zoom en haut √† droite
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012'
        }).addTo(map);

        function showCountryMarkers(items, allApps) {
            // Sauvegarder les donn√©es pour le re-render lors du zoom
            window.currentItems = items;
            currentAllApps = allApps;
            
            countryMarkers.forEach(marker => map.removeLayer(marker));
            countryMarkers = [];

            const currentZoom = map.getZoom();
            // Si les items sont des markers personnalis√©s (IT Owner), items auront des lat/lng
            if (items && items.length > 0 && items[0].lat !== undefined && items[0].lng !== undefined) {
                // Afficher des markers personnalis√©s (IT Owner)
                items.forEach(it => {
                    const center = [it.lat, it.lng];
                    const html = `<div style="\
                            background: #d32f2f;\
                            color: white;\
                            border-radius: 12px;\
                            width: 72px;\
                            height: 56px;\
                            display: flex;\
                            flex-direction: column;\
                            align-items: center;\
                            justify-content: center;\
                            font-weight: bold;\
                            font-size: 1.05em;\
                            box-shadow: 0 2px 8px rgba(0,0,0,0.25);\
                            padding: 6px 6px;\
                            ">\
                            <div style=\"font-size:1.25em; line-height:1; font-weight:900;\">${it.count}</div>\
                            <div style=\"font-size:0.95em; line-height:1; margin-top:2px; opacity:0.98; text-transform:uppercase; font-weight:700;\">${it.name}</div>\
                        </div>`;
                        const marker = L.marker(center, {
                            icon: L.divIcon({
                                className: 'it-owner-icon',
                                html: html,
                                iconSize: [72, 56],
                                iconAnchor: [36, 28]
                            }),
                            interactive: true
                        }).addTo(map);
                    marker.on('click', function() {
                        // Delegate to global handler that builds the app list for the IT Owner region
                        if (typeof window.showAppListForRegion === 'function') {
                            window.showAppListForRegion(it.name, center);
                        } else {
                            const infoPanel = document.getElementById('info-panel');
                            if (infoPanel) {
                                infoPanel.innerHTML = `<h3 style="margin-top:0;">${it.name} (${it.count})</h3><div>IT Owner marker</div>`;
                            }
                        }
                    });
                    countryMarkers.push(marker);
                });
            } else if (currentZoom < ZOOM_THRESHOLD) {
                // Mode regroup√© : afficher les markers r√©gionaux
                showGroupedMarkers(items, allApps);
            } else {
                // Mode d√©group√© : afficher les markers individuels par pays
                showIndividualMarkers(items, allApps);
            }
        }

        function showGroupedMarkers(items, allApps) {
            // Grouper les pays par r√©gion
            const regionGroups = {
                nortam: [],
                europe: [],
                apac: [],
                latam: [],
                imeca: []
            };

            // Classifier chaque pays dans sa r√©gion
            countries.forEach(countryObj => {
                const country = countryObj.name;
                let filtered = items.filter(item => item.countries && item.countries.includes(country));
                
                // Si des capabilities sont actives, filtrer les parents dont les variantes du pays ne couvrent pas la capability
                if (window.allActiveCapabilities && window.allActiveCapabilities.length > 0) {
                    filtered = filtered.filter(item => {
                        // V√©rifier si c'est un parent
                        const hasVariants = window.allApplications.some(a => a.parent === item.name);
                        if (hasVariants && !item.parent) {
                            // Pour Matrix, inclure les variantes m√™me hidden
                            let variantsInCountry;
                            if (item.name === "Matrix") {
                                variantsInCountry = window.allApplications.filter(variant => {
                                    if (variant.parent !== item.name) return false;
                                    if (!variant.countries || !variant.countries.includes(country)) return false;
                                    return (
                                        (variant.l2 && variant.l2.some(l2 => window.allActiveCapabilities.includes(l2))) ||
                                        (variant.l3 && variant.l3.some(l3 => window.allActiveCapabilities.includes(l3))) ||
                                        (variant.l4 && variant.l4.some(l4 => window.allActiveCapabilities.includes(l4)))
                                    );
                                });
                            } else {
                                variantsInCountry = window.allApplications.filter(variant => {
                                    if (variant.parent !== item.name || variant.hidden === true) return false;
                                    if (!variant.countries || !variant.countries.includes(country)) return false;
                                    return (
                                        (variant.l2 && variant.l2.some(l2 => window.allActiveCapabilities.includes(l2))) ||
                                        (variant.l3 && variant.l3.some(l3 => window.allActiveCapabilities.includes(l3))) ||
                                        (variant.l4 && variant.l4.some(l4 => window.allActiveCapabilities.includes(l4)))
                                    );
                                });
                            }
                            // Si aucune variante du pays ne couvre la capability, exclure le parent
                            return variantsInCountry.length > 0;
                        }
                        // Pas un parent : garder
                        return true;
                    });
                }
                
                if (filtered.length === 0) return;

                const countryData = { country, center: countryObj.center, apps: filtered };
                
                // D√©terminer la r√©gion du pays
                if (['United States of America', 'Canada', 'Mexico'].includes(country)) {
                    regionGroups.nortam.push(countryData);
                } else if (['Brazil', 'Argentina', 'Chile', 'Colombia', 'Peru', 'Venezuela', 'Ecuador', 'Bolivia', 'Paraguay', 'Uruguay', 'Guyana', 'Suriname'].includes(country)) {
                    regionGroups.latam.push(countryData);
                } else if (['China', 'Japan', 'South Korea', 'Singapore', 'Malaysia', 'Thailand', 'Indonesia', 'Philippines', 'Vietnam', 'Australia', 'New Zealand', 'Cambodia', 'Laos', 'Myanmar', 'Brunei', 'China (Mainland)'].includes(country)) {
                    regionGroups.apac.push(countryData);
                } else if (['India', 'United Arab Emirates', 'Saudi Arabia', 'Qatar', 'Kuwait', 'Bahrain', 'Oman', 'Jordan', 'Lebanon', 'Israel', 'Iran', 'Iraq', 'Syria', 'Yemen', 'South Africa', 'Nigeria', 'Kenya', 'Ghana', 'Ethiopia', 'Tanzania', 'Uganda'].includes(country)) {
                    regionGroups.imeca.push(countryData);
                } else if (['Morocco', 'Algeria', 'Tunisia', 'Libya', 'Egypt'].includes(country)) {
                    // Maghreb fait partie de l'Europe
                    regionGroups.europe.push(countryData);
                } else {
                    // Par d√©faut, Europe
                    regionGroups.europe.push(countryData);
                }
            });

            // Cr√©er des markers pour chaque r√©gion
            Object.keys(regionGroups).forEach(regionName => {
                const regionCountries = regionGroups[regionName];
                if (regionCountries.length === 0) return;

                // 1. R√©cup√©rer toutes les applications distinctes de la r√©gion selon la s√©lection courante (items)
                const regionAppsSet = new Set();
                regionCountries.forEach(countryData => {
                    countryData.apps.forEach(app => regionAppsSet.add(app.name));
                });
                const allRegionApps = Array.from(regionAppsSet);
                const allAppsFlat = Object.values(window.allApplications).flat();
                // 2. Calculer les applications uniques √† la r√©gion (pr√©sentes uniquement dans cette r√©gion)
                const uniqueRegionApps = allRegionApps.map(name => allAppsFlat.find(app => app.name === name))
                    .filter(app => Array.isArray(app.regions) && app.regions.length === 1 && app.regions[0] === regionName);
                // Compter les apps uniques (Matrix compt√© une seule fois)
                const totalApps = allRegionApps.length;
                const regionOnlyApps = uniqueRegionApps.length;
                // 3. Ratio unique/total
                const progressPercentage = totalApps > 0 ? Math.round((regionOnlyApps / totalApps) * 100) : 0;
                const regionCenter = regionCenters[regionName];
                if (!regionCenter) return;

                // Couleur blanc pour le cercle de progression
                let progressColor = '#FFFFFF'; // Blanc

                const marker = L.marker(regionCenter, {
                    icon: L.divIcon({
                        className: 'region-count-icon',
                        html: `<div style="
                            background: #388e3c;
                            color: white;
                            border-radius: 50%;
                            width: 40px;
                            height: 40px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-weight: bold;
                            font-size: 1.1em;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                            cursor: pointer;
                            position: relative;
                            background-image: conic-gradient(
                                ${progressColor} 0deg ${progressPercentage * 3.6}deg,
                                transparent ${progressPercentage * 3.6}deg 360deg
                            );
                            padding: 3px;
                        " title="Applications r√©gion-uniquement: ${progressPercentage}% (${regionOnlyApps}/${totalApps})">
                            <div style="
                                background: #388e3c;
                                color: white;
                                border-radius: 50%;
                                width: 34px;
                                height: 34px;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                font-weight: bold;
                                font-size: 1.1em;
                            ">${totalApps}</div>
                        </div>`,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                    }),
                    interactive: true
                }).addTo(map);

                // Clic pour une r√©gion
                marker.on('click', function() {
                    // Pas de pays √† m√©moriser pour un marker r√©gional
                    window.selectedRegionName = regionName.toUpperCase();
                    window.selectedCountryName = null;
                    showRegionApps(regionName.toUpperCase(), regionCountries, allApps);
                });

                countryMarkers.push(marker);
            });
        }

        function showIndividualMarkers(items, allApps) {
            countries.forEach(countryObj => {
                const country = countryObj.name;
                const center = countryObj.center;
                // Filtrer les apps de la s√©lection courante (items) pr√©sentes dans ce pays
                let filtered = items.filter(item => item.countries && item.countries.includes(country));
                
                // Si des capabilities sont actives, filtrer les parents dont les variantes du pays ne couvrent pas la capability
                if (window.allActiveCapabilities && window.allActiveCapabilities.length > 0) {
                    filtered = filtered.filter(item => {
                        // V√©rifier si c'est un parent
                        const hasVariants = window.allApplications.some(a => a.parent === item.name);
                        if (hasVariants && !item.parent) {
                            // Pour Matrix, inclure les variantes m√™me hidden
                            let variantsInCountry;
                            if (item.name === "Matrix") {
                                variantsInCountry = window.allApplications.filter(variant => {
                                    if (variant.parent !== item.name) return false;
                                    if (!variant.countries || !variant.countries.includes(country)) return false;
                                    return (
                                        (variant.l2 && variant.l2.some(l2 => window.allActiveCapabilities.includes(l2))) ||
                                        (variant.l3 && variant.l3.some(l3 => window.allActiveCapabilities.includes(l3))) ||
                                        (variant.l4 && variant.l4.some(l4 => window.allActiveCapabilities.includes(l4)))
                                    );
                                });
                            } else {

        // Fonction pour afficher le bouton de s√©lection
        function showSelectedAppButton(appName) {
            const container = document.getElementById('selected-app-container');
            const nameSpan = document.getElementById('selected-app-name');
            const deselectButton = document.getElementById('deselect-button');

            // G√©rer l'affichage/masquage des boutons Matrix via HiddenApps
            if (window.HiddenApps && typeof window.HiddenApps.handleMatrixButtonsOnSelection === 'function') {
                window.HiddenApps.handleMatrixButtonsOnSelection(appName);
            }

            // Pour Matrix, les boutons sont g√©r√©s par HiddenApps, pas besoin du bouton unique
            if (appName === 'Matrix') {
                container.style.display = 'none';
                return;
            }

            // Affichage normal du bouton s√©lectionn√©
            nameSpan.textContent = appName;
            container.style.display = 'block';

            // Ajouter l'√©v√©nement de d√©s√©lection
            deselectButton.onclick = function() {
                hideSelectedAppButton();
                // R√©afficher les markers
                showAllMarkers();
                // Recolorier la carte selon les filtres actifs
                if (typeof filterAndShowApplications === 'function') filterAndShowApplications();
                // R√©initialiser tous les styles des applications
                document.querySelectorAll('.sidebar-item').forEach(e => {
                    e.style.fontWeight = 'normal';
                });
                document.querySelectorAll('.search-result').forEach(e => {
                    e.classList.remove('selected');
                });
            };
        }
        
        // ...fonction d√©plac√©e dans HiddenApps.js...
        
        // Fonction pour masquer les boutons Matrix
        function hideMatrixVariantsButtons() {
            const matrixContainer = document.getElementById('matrix-variants-container');
            if (matrixContainer) {
                matrixContainer.style.display = 'none';
            }
        }
        
        // Fonction pour masquer le bouton de s√©lection
        function hideSelectedAppButton() {
            const container = document.getElementById('selected-app-container');
            container.style.display = 'none';
            
            // Masquer aussi les boutons Matrix si ils sont affich√©s
            hideMatrixVariantsButtons();
        }

        // Fonction pour cacher tous les markers
        function hideAllMarkers() {
            countryMarkers.forEach(marker => map.removeLayer(marker));
        }

        // Fonction pour r√©afficher tous les markers
        function showAllMarkers() {
            if (currentItems.length > 0 && currentAllApps.length > 0) {
                showCountryMarkers(currentItems, currentAllApps);
            }
        }

        // Fonction pour ajouter les √©v√©nements de clic sur les applications

        function addAppClickEvents(infoPanel, allApps) {
            infoPanel.querySelectorAll('.sidebar-item').forEach(elem => {
                elem.onclick = function() {
                    const itemName = this.getAttribute('data-name');
                    const isCurrentlySelected = this.style.fontWeight === 'bold';
                    // Centraliser la gestion des boutons Matrix
                    if (window.HiddenApps && typeof window.HiddenApps.handleMatrixButtonsOnSelection === 'function') {
                        window.HiddenApps.handleMatrixButtonsOnSelection(itemName);
                    }
                    // R√©initialiser tous les styles
                    infoPanel.querySelectorAll('.sidebar-item').forEach(e => {
                        e.style.fontWeight = 'normal';
                    });
                    // Si l'√©l√©ment n'√©tait pas s√©lectionn√©, le s√©lectionner
                    if (!isCurrentlySelected) {
                        this.style.fontWeight = 'bold';
                        // Afficher le bouton de s√©lection
                        showSelectedAppButton(itemName);
                        // Trouver l'application dans la liste compl√®te
                        let item = allApps.find(i => i.name === itemName);
                        // Patch sp√©cial pour Matrix : n'afficher que les variantes du pays s√©lectionn√©
                        if (itemName === 'Matrix' && window.HiddenApps && typeof window.HiddenApps.getCombinedMatrixForCountry === 'function' && window.selectedCountryName) {
                                    const combined = window.HiddenApps.getCombinedMatrixForCountry(window.selectedCountryName, window.allApplications);
                            if (combined) item = combined;
                        }
                        if (!item) return;
                        // Afficher les capabilities de l'application
                        if (typeof window.displayApplicationCapabilities === 'function') {
                            window.displayApplicationCapabilities(itemName, item);
                        } else {
                            console.error('‚ùå window.displayApplicationCapabilities n\'est pas une fonction !');
                        }
                        // Cacher tous les markers quand on s√©lectionne une app
                        hideAllMarkers();
                        // Colorier les pays sur la carte
                        if (item.countries) {
                            resetCountryColors();
                            item.countries.forEach(countryName => {
                                if (window.countryLayers[countryName]) {
                                    window.countryLayers[countryName].setStyle({
                                        fillColor: "#e53935", // rouge
                                        fillOpacity: 0.5,
                                        color: "#e53935",
                                        weight: 2
                                    });
                                }
                            });
                        }
                    } else {
                        // Si l'√©l√©ment √©tait d√©j√† s√©lectionn√©, le d√©s√©lectionner
                        hideSelectedAppButton();
                        resetCountryColors();
                        // R√©afficher les markers
                        showAllMarkers();
                        // Retourner √† la liste compl√®te des applications
                        showAllApplications();
                    }
                };
            });
        }

                // Stocker unifiedData globalement pour l'acc√®s depuis capabilities.js
                window.appCapabilitiesUnified = unifiedData;
                
                let injectionCount = 0;
                appData.forEach(app => {

                    if (caps) {

                        app.l4 = caps.l4 || [];
                        injectionCount++;
                    } else {
                        console.warn(`‚ö†Ô∏è Pas de donn√©es unifi√©es pour ${app.name}`);
                    }
                });
                
                // Stocker bcMapping globalement pour l'acc√®s depuis capabilities.js
                window.bcMapping = bcMapping;
                
                // Initialiser les capabilities depuis les d√©finitions BC (async)
                await initializeCapabilities(bcDefinitions, appData);
                
                // Initialiser la recherche avec d√©l√©gation d'√©v√©nements
                initializeSearch();
                
                // Initialiser les deux listes Assessment (app1 / app2) contenant seulement INES et Matrix TMS Core +
                const app1Select = document.getElementById('assessment-app1-select');
                const app2Select = document.getElementById('assessment-app2-select');
                const assessmentButton = document.getElementById('assessment-button');

                // Options souhait√©es
                const assessmentOptions = [
                    { value: 'INES', label: 'INES' },
                    { value: 'Matrix TMS - Core+', label: 'Matrix TMS - Core+' }
                ];

                function populateAssessmentSelect(selectEl) {
                    // clear existing (keep first placeholder)
                    selectEl.innerHTML = '';
                    const placeholder = document.createElement('option');
                    placeholder.value = '';
                    placeholder.textContent = selectEl.id === 'assessment-app1-select' ? 'App 1...' : 'App 2...';
                    selectEl.appendChild(placeholder);
                    assessmentOptions.forEach(opt => {
                        const o = document.createElement('option');
                        o.value = opt.value;
                        o.textContent = opt.label;
                        selectEl.appendChild(o);
                    });
                }

                populateAssessmentSelect(app1Select);
                populateAssessmentSelect(app2Select);

                function updateAssessmentButtonState() {
                    assessmentButton.disabled = !(app1Select.value || app2Select.value);
                }

                app1Select.addEventListener('change', updateAssessmentButtonState);
                app2Select.addEventListener('change', updateAssessmentButtonState);

                assessmentButton.addEventListener('click', function() {
                    const a1 = app1Select.value || '';
                    const a2 = app2Select.value || '';
                    const url = `comparateur.html?app1=${encodeURIComponent(a1)}&app2=${encodeURIComponent(a2)}&view=radar`;
                    window.open(url, '_blank');
                });
                
                // Ajouter l'√©v√©nement de zoom pour regrouper/d√©grouper les markers
                map.on('zoomend', function() {
                    // Ne pas afficher les markers si une application est s√©lectionn√©e
                    const selectedAppContainer = document.getElementById('selected-app-container');
                    const matrixContainer = document.getElementById('matrix-variants-container');
                    if (currentItems.length > 0) {
                        showCountryMarkers(currentItems, currentAllApps);
                    }
                });
            });

            fetch('countries.geojson')
                .then(r => r.json())
                .then(geojson => {
                    L.geoJSON(geojson, {
                        style: {
                            color: "#888",
                            weight: 1,
                            fillOpacity: 0.1
                        },
                        onEachFeature: function (feature, layer) {
                            const name = feature.properties.ADMIN || feature.properties.name;
                            window.countryLayers[name] = layer;
                            layer.addTo(map);
                            
                            // Rendre le pays cliquable
                            layer.on('click', function() {
                                // Trouver les applications de ce pays dans currentItems
                                if (currentItems.length > 0) {
                                    const countryApps = currentItems.filter(item => 
                                        item.countries && item.countries.includes(name)
                                    );
                                    
                                    if (countryApps.length > 0) {
                                        HiddenApps.setSelectedCountry(name);
                                        window.selectedRegionName = null;
                                        showCountryApps(name, countryApps, currentAllApps);
                                    }
                                }
                            });
                            
                            // Effet hover
                            layer.on('mouseover', function() {
                                if (currentItems.length > 0) {
                                    const countryApps = currentItems.filter(item => 
                                        item.countries && item.countries.includes(name)
                                    );
                                    if (countryApps.length > 0) {
                                        // Sauvegarder l'opacit√© actuelle √† chaque hover
                                        this._originalOpacity = this.options.fillOpacity;
                                        this._originalWeight = this.options.weight;
                                        this.setStyle({
                                            fillOpacity: 0.3,
                                            weight: 2
                                        });
                                    }
                                }
                            });
                            
                            layer.on('mouseout', function() {
                                // Restaurer l'opacit√© et le poids originaux
                                if (this._originalOpacity !== undefined && this._originalWeight !== undefined) {
                                    this.setStyle({
                                        fillOpacity: this._originalOpacity,
                                        weight: this._originalWeight
                                    });
                                }
                            });
                        }
                    });
                });
        });

        function resetCountryColors() {
            Object.values(window.countryLayers).forEach(layer => {
                layer.setStyle({
                    fillColor: "#888",
                    fillOpacity: 0.1,
                    color: "#888",
                    weight: 1
                });
            });
        }
    // Fonction d'export des applications filtr√©es (d√©l√©gation d'√©v√©nements)
    // Listen globally so the persistent header button (#exportFilteredApps) is handled
    document.addEventListener('click', function(e) {
        if (e.target && e.target.id === 'exportFilteredApps') {
            // D√©terminer le contexte (pays/r√©gion) et le filtre actif
            let filteredApps = [];
        if (window.selectedCountryName) {
            if (window.currentCountryFilter === 'unique') {
                filteredApps = window.countryUniqueApps || [];
            } else if (window.currentCountryFilter === 'nonunique') {
                filteredApps = window.countryNonUniqueApps || [];
            } else {
                filteredApps = window.countryAllApps || [];
            }
        } else if (window.selectedRegionName) {
            // √Ä adapter si tu veux la m√™me logique pour les r√©gions (ajouter currentRegionFilter, etc.)
            filteredApps = window.selectedRegionApps || [];
        } else {
            filteredApps = window.currentItems || [];
        }
        if (filteredApps.length === 0) {
            alert('Aucune application filtr√©e √† exporter.');
            return;
        }
        // R√©cup√©rer toutes les variantes de Matrix
        const allAppsFlat = Array.isArray(window.allApplications) ? window.allApplications : Object.values(window.allApplications).flat();
        const matrixVariants = allAppsFlat.filter(app => app.parent === "Matrix");
        // Remplacer Matrix par ses variantes filtr√©es
        let exportList = [];
        filteredApps.forEach(app => {
            if (app.name === "Matrix") {
                // Filtrer les variantes selon le contexte de l'app (pays, r√©gion, cat√©gorie, capabilities)
                matrixVariants.forEach(variant => {
                    // Pays
                    let matchCountry = true;
                    if (window.selectedCountryName && Array.isArray(variant.countries)) {
                        matchCountry = variant.countries.includes(window.selectedCountryName);
                    }
                    // R√©gion
                    let matchRegion = true;
                    if (window.selectedRegionName && Array.isArray(variant.regions)) {
                        matchRegion = variant.regions.includes(window.selectedRegionName);
                    }
                    // Cat√©gorie
                    let matchCategory = true;
                    if (app.category && variant.category) {
                        matchCategory = variant.category === app.category;
                    }
                    // Capabilities (si filtr√©es)
                    let matchCapabilities = true;
                    if (window.allActiveCapabilities && window.allActiveCapabilities.length > 0) {
                        matchCapabilities = false;
                        [variant.l2, variant.l3, variant.l4].forEach(level => {
                            if (Array.isArray(level) && level.some(l => window.allActiveCapabilities.includes(l))) {
                                matchCapabilities = true;
                            }
                        });
                    }
                    if (matchCountry && matchRegion && matchCategory && matchCapabilities) {
                        exportList.push(variant);
                    }
                });
            } else {
                exportList.push(app);
            }
        });
        // Supprimer les doublons (par nom + pays + r√©gion + cat√©gorie)
        const uniqueExport = [];
        const seen = new Set();
        exportList.forEach(app => {
            const key = [app.name, (app.countries||[]).join(','), (app.regions||[]).join(','), app.category||''].join('|');
            if (!seen.has(key)) {
                seen.add(key);
                uniqueExport.push(app);
            }
        });
        // Cr√©er les donn√©es pour Excel
        const excelData = [];
        // En-t√™tes
        excelData.push(['name', 'countries', 'regions', 'category', 'application_code', '7R_analysis', '7R_action_year', 'replace_by', 'it_owner', 'description']);
        
        // Donn√©es
        uniqueExport.forEach(app => {
            excelData.push([
                app.name || '',
                Array.isArray(app.countries) ? app.countries.join(', ') : '',
                Array.isArray(app.regions) ? app.regions.join(', ') : '',
                app.category || '',
                app.application_code || '',
                app["7R_analysis"] || '',
                app["7R_action_year"] || '',
                app.replace_by || '',
                app.it_owner || '',
                app.description || ''
            ]);
        });
        
        // Cr√©er le fichier Excel
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(excelData);
        XLSX.utils.book_append_sheet(wb, ws, 'Applications');
        
        // T√©l√©charger le fichier
        XLSX.writeFile(wb, 'applications_filtrees.xlsx');
        }
    });
    
    // ================================
    // GESTION DU MODE DOUBLE PANNEAU
    // ================================
    
    const sidebar = document.getElementById('sidebar');
    const infoPanel = document.getElementById('info-panel');
    // placeholder removed; keep a safe reference (will be null)
    const infoPanelPlaceholder = document.getElementById('info-panel-placeholder');
    const resultsPanel = document.getElementById('results-panel');
    
    let isDualPanelMode = false;

    function moveInfoPanel(toResultsPanel) {
        if (toResultsPanel) {
            // D√©placer vers le panneau droit (si placeholder pr√©sent)
            if (infoPanelPlaceholder) {
                const currentContent = infoPanelPlaceholder.innerHTML;

                infoPanelPlaceholder.innerHTML = '';
            }
        } else {
            // Ramener vers la position originale (si placeholder pr√©sent)
            if (infoPanelPlaceholder) {
                const currentContent = resultsPanel.querySelector('#info-panel').innerHTML;
                infoPanelPlaceholder.innerHTML = currentContent;
                resultsPanel.querySelector('#info-panel').innerHTML = ''; // Vider le panneau droit
            }

    // Double panel mode is enabled by default (sidebar has class 'dual-panel-active')
